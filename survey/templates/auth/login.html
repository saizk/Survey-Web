{% extends "base.html" %}

{% block content %}
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div>{{messages[0]}}</div>
    {% endif %}
    {% endwith %}
    <h2>Login</h2>
    <form method="POST" action="/login">
        <div><input class="email" type="email" name="email" placeholder="Email" autofocus=""></div>
        <div><input class="pwd" type="password" name="password" placeholder="Password"></div>
        <div><input type="checkbox"> Remember me</div>
        <button class="log_button">Login</button>
    </form>
{% endblock %}
