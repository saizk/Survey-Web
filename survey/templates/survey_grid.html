
<link rel="stylesheet" href="{{ url_for('static', filename='toggle-radio.css') }}">

<table class="bigcell">

    <tbody>
        <script src="{{ url_for('static', filename='survey.js') }}"></script>
        
        
        <tr>                    
            <!-- <td class="firstcol" href= "{{url_for('views.displaysurvey',survey_id=survey.id)}}"></td>      <button>Survey {{sur_number}}</button><td>  -->
            
            <td class="firstcol"> 
                <a href= "{{url_for('views.displaysurvey',survey_id=survey.id)}}"> Survey {{sur_number}}  </a> 
            </td>

            <td class="secondcol" > 
                

                <div class="smallcell">
                    <div class="insidetable-wide">          
                        <span class="insidetable" style="max-width: 33%; min-width: 150px;"> Title: {{survey.title}} </span>
                        <span class="insidetable" style="max-width: 33%; min-width: 150px">Number of Answers: {{answer_number[survey.id]}}</span>
                        <span id = "survey_status{{survey.id}}" class="insidetable" style="max-width: 33%; min-width: 150px"> Status: {{survey.state.name.capitalize()}}  </span>
                        
                    </div>

                    <div class="insidetable-wide"style="margin-top: 2%;">          
                        
                        <span class="insidetable" style="max-width: 33%; min-width: 150px; cursor:pointer;" onclick= "location.href = '/create-survey';" > Edit Survey</span>
                        <span class="insidetable" style="max-width: 33%; min-width: 150px; cursor:pointer;" onclick= "location.href = '/create-survey';" > View Results </span>
                        
                        <!-- html for triple button taken from https://www.cssscript.com/segmented-control-toggle-radio/ -->
                        <span class="toggle-radio" data-style="rounded">
                            
                            <div class="colornew" onclick="state_change('default_Option1{{survey.id}}{{sur_number}}', 'survey_status{{survey.id}}')" > 
                                <input type="radio" name="button_row{{sur_number}}" id="default_Option1{{survey.id}}{{sur_number}}" value="New" checked >
                                <label for="default_Option1{{survey.id}}{{sur_number}}">New</label>
                            </div>
                            

                            <div class="coloronline" onclick="state_change('default_Option2{{survey.id}}{{sur_number}}', 'survey_status{{survey.id}}')" >
                                <input type="radio" name="button_row{{sur_number}}" id="default_Option2{{survey.id}}{{sur_number}}" value="Online" >
                                <label  for="default_Option2{{survey.id}}{{sur_number}}">Online</label>
                            </div>


                            <div class="colorclosed" onclick="state_change('default_Option3{{survey.id}}{{sur_number}}', 'survey_status{{survey.id}}')" >
                                <input  type="radio" name="button_row{{sur_number}}" id="default_Option3{{survey.id}}{{sur_number}}" value="Closed">
                                <label for="default_Option3{{survey.id}}{{sur_number}}" >Closed</label>
                            </div>
                        </span>
                    </div>
               </div>       
            </td>
        </tr>


    </tbody>
</table>
